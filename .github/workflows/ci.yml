name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

# Permissões mínimas e corretas para criar PR automaticamente
permissions:
  contents: write
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Run RuboCop
        run: bundle exec rubocop

  test:
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bet_elefantinho_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/bet_elefantinho_test

    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Prepare DB
        run: bundle exec rails db:prepare

      - name: Run tests
        run: bundle exec rails test

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref_name == 'develop' || github.ref_name == 'main')
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
  
      - name: Build Docker image (Dockerfile.dev)
        run: docker build -f Dockerfile.dev -t bet-elefantinho-ci .


  auto-pr:
    runs-on: ubuntu-latest
    needs:
      - lint
      - test
      - docker-build
    # Só cria PR quando o push é diretamente na branch develop (git flow)
    if: github.ref_name == 'develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create PR develop → main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          head: develop
          title: "Auto merge develop → main"
          body: "CI passou automaticamente (lint, testes e build Docker)"
